<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<style>
    .swiper-container {
        width: 960px;
        height: 540px;
        overflow: hidden;
        margin: 0 auto;

    }

    .swiper-slide {
        float: left;
    }

    .swiper-wrapper {
        width: 99999px;
        animation: lunBo 30s linear infinite;
    }
    .swiper-wrapper:hover{
        animation-play-state: paused;
    }
    .swiper-slide img {
        width: 960px;
        height: 540px;

    }

    @keyframes lunBo {
        0% {
            transform: translateX(0px);
        }

        5% {
            transform: translateX(0px);
        }

        10% {
            transform: translateX(-960px);
        }
        15% {
            transform: translateX(-960px);
        }
        20% {
            transform: translateX(-1920px);
        }
        25% {
            transform: translateX(-1920px);
        }
        30% {
            transform: translateX(-2880px);
        }
        35% {
            transform: translateX(-2880px);
        }
        40% {
            transform: translateX(-3840px);
        }
        45% {
            transform: translateX(-3840px);
        }
        50% {
            transform: translateX(-4800px);
        }
        55% {
            transform: translateX(-4800px);
        }
        60% {
            transform: translateX(-5760px);
        }
        65% {
            transform: translateX(-5760px);
        }
        70% {
            transform: translateX(-6720px);
        }
        75% {
            transform: translateX(-6720px);
        }
        80% {
            transform: translateX(-7680px);
        }
        85% {
            transform: translateX(-7680px);
        }
        90% {
            transform: translateX(-8640px);
        }
        95% {
            transform: translateX(-8640px);
        }
        100% {
            transform: translateX(-9600px);
        }

    }
</style>

<body>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="../../轮播素材/1.png" alt=""></div>
            <div class="swiper-slide"><img src="../../轮播素材/2.png" alt=""></div>
            <div class="swiper-slide"><img src="../../轮播素材/3.png" alt=""></div>
            <div class="swiper-slide"><img src="../../轮播素材/4.png" alt=""></div>

            <div class="swiper-slide"><img src="../../轮播素材/1.png" alt=""></div>


        </div>
    </div>
</body>
