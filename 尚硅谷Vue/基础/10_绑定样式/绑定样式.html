<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>
<style>
    .basic {
        width: 400px;
        height: 100px;
        border: 1px solid black;
    }

    /* 以下样式三选一 */
    .happy {
        border: 4px solid red;
        background-color: rgba(255, 255, 0, 0.644);
        background: linear-gradient(30deg, yellow, pink, orange, yellow);
    }

    .sad {
        border: 4px dashed rgb(2, 197, 2);
        background-color: rgba(255, 255, 0, 0.644);
    }

    .normal {
        background-color: skyblue;
    }

    /* 以下样式三选一 */

    .mzh1 {
        font-size: 30px;
    }

    .mzh2 {
        border-radius: 10px;

    }

    .mzh3 {
        background-color: blanchedalmond;
    }
</style>

<body>
    <!-- 
        绑定样式
            1. class样式
                写法：class="xxx" xxx可以是字符串、对象、数组
                    字符串写法适用于：类名不确定、要动态获取
                    对象写法适用于：要绑定多个样式、个数不确定、名字也不确定
                    数组写法适用于：要绑定多个样式、个数确定、名字也确定、但是不确定用不用
            2. style样式
                ：style="{fontSize:'xxx'}" 其中xxx是动态值
                ：style="[a,b]" 其中a、b是样式对象

     -->
    <div id="box">
        <!-- 绑定class样式--字符串写法，适用于：样式的类名不确定，需要动态决定 -->
        <div class="basic" :class="a" @click="changeMood">{{name}}</div>
        <!-- 绑定class样式--数组写法，适用于：要绑定的样式个数不确定、名字也不确定 -->
        <div class="basic" :class="classArr">马中豪</div>
        <!-- 绑定class样式--对象写法，适用于：要绑定的样式个数确定、名字也确定、但是要动态决定用不用-->
        <div class="basic" :class="classObj">马中豪</div>
        <!-- 绑定style样式--对象写法，适用于：要绑定的样式个数确定、名字也确定、但是要动态决定用不用-->
        <div class="basic" :style="styleObj1">{{name}}</div>
        <!-- 绑定style样式--数组写法，适用于：要绑定的样式个数确定、名字也确定、但是要动态决定用不用-->
        <div class="basic" :style="[styleObj1,styleObj2]">{{name}}</div>
        <div class="basic" :style="styleArr">{{name}}</div>

    </div>
    <script>
        new Vue({
            el: ' #box', data: {
                name: '马中豪', a: 'normal', classArr: ['mzh1', 'mzh2', 'mzh3'], classObj: {
                    mzh1:
                        false, mzh2: true
                }, styleObj1: { fontSize: '40px' }, styleObj2: { backgroundColor: 'red' }, styleArr: [{
                    fontSize: '40px'
                }, { backgroundColor: 'red' }]
            }, methods: {
                changeMood() {
                    const arr = ['happy', 'sad'
                        , 'normal']; let x = Math.floor(Math.random() * 3); this.a = arr[x];
                }
            }
        }) </script>
</body>

</html>
