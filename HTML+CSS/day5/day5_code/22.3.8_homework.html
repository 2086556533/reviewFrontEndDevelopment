<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .search {
            width: 400px;
            height: 50px;
            background-color: #0c1021;
            box-shadow: 0 10px 0 2px #0c1021;
            border-radius: 5px;
        }

        .input {
            display: inline-block;
        }

        .input > input {
            width: 300px;
            height: 36px;
            margin-top: 4px;
            margin-left: 3px;
            border-radius: 5px;
            font-size: 20px;
        }

        .button {
            width: 80px;
            height: 36px;
            border-radius: 3px;

            display: inline-block;
            margin: 0 auto;
        }
        input[type="button"]{
            width: 80px;
            height: 36px;
            background-color: #1c9bb2;
            border-radius: 3px;
        }

    </style>
</head>
<body>
<div class="search">
    <div class="input">
        <input type="text" placeholder="Search for CSS3,HTML5,jQuery...">
    </div>
    <div class="button"><input type="button" value="GO"></div>
</div>
</body>
</html>
