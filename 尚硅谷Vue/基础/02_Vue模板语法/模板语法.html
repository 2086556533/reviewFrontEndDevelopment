<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="./../../vue.js"></script>
</head>

<body>
    <!-- 
        Vue 模板语法有两大类
            1. 插值语法
                供能：用于解析标签体内容
                写法：{{xxx}} xxx是js表达式，并且可以直接读取到data中的所有属性
            2. 指令写法
                功能：用于解析标签（包括：标签属性，标签体内容，绑定事件....）
                举例：v-bind:href = 'xxx'  或简写为:href = 'xxx' xxx同样要写成js表达式，且可以直接读取到data中的所有属性
                备注：Vue中有很多指令，且形式都是：v-????            

     -->
    <div id="box">
        <h1>你好，{{name}}</h1>
        <h1>指令语法</h1>
        <!-- v-bind 绑定 -->
        <a :href="webkit.url">点我去{{webkit.name}}</a>

    </div>
    <script>
        new Vue({
            el: '#box',
            data: {
                name: '马中豪',
                webkit: {
                    name: '百度',
                    url: 'http://www.baidu.com'
                }

            }
        })
    </script>
</body>

</html>
