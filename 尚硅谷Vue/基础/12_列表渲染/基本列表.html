<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>

<body>
    <!-- 

        v-for指令
            1. 用于展示列表数据
            2. 语法: v-for="(item,index) in xxx" :key = 'yyy'
            3. 可遍历:数组 对象  字符串(用的少)  指定次数(用的更少)
     -->
    <div id="box">
        <!-- v-for遍历数组 -->
        <ul>
            <li v-for="(person,index) of persons" :key="person.id">{{person.name}}---{{person.age}}---{{index}}</li>
        </ul>
        <!-- v-for遍历对象 -->

        <ul>
            <li v-for="(value,key) of car">{{value}}-----{{key}}</li>
        </ul>
        <!-- v-for遍历字符串 (用的少)-->

        <ul>
            <li v-for="(char,index) of str" :key="index">{{char}}-----{{index}}</li>
        </ul>
        <!-- v-for遍历指定次数 (用的少)-->
        <ul>
            <li v-for="(number,index) of 6">{{number}}-----{{index}}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#box',
            data: {
                persons: [
                    { id: '001', name: '马中豪1', age: 19 },
                    { id: '002', name: '马中豪2', age: 19 },
                    { id: '003', name: '马中豪3', age: 19 },
                ],
                car: {
                    name: '奥迪',
                    price: '2200000',

                },
                str: 'hello'
            }
        })
    </script>
</body>

</html>
