<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        body {
            width: 100%;
            height: 100%;
        }

        ul, ol, li {
            list-style: none;
            /*取消列表样式*/
        }

        .box {
            width: 600px;
            height: 400px;
            border: 3px solid red;
            margin: 0 auto;
            /*设置display：flex 将box内的元素纵向排列*/
            display: flex;
            flex-direction: column;
        }

        .box > ul {
            height: 60px;
            /*设置display：flex 将box内的元素横向排列*/
            display: flex;
        }

        .box > ul > li {
            flex: 1;
            color: white;
            background-color: skyblue;
            font-size: 30px;
            /*设置display：flex 将li变成块级元素*/
            display: flex;
            /*设置justify-content：center 主轴对齐方式*/
            justify-content: center;
            /*设置align-item：center 侧轴对齐方式*/
            align-items: center;
            /*鼠标移入变成手型*/
            cursor: pointer;
        }

        .box > ul > li.active {
            background-color: orange;
        }

        .box > ol {
            flex: 1;
            position: relative;
        }

        .box > ol > li {
            width: 100%;
            height: 100%;
            background-color: purple;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            display: none;
        }

        .box > ol > li.active {
            display: flex;
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ol>
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
    </ol>
</div>
</body>
<script>
    var btns = document.querySelectorAll('ul>li');
    var tabs = document.querySelectorAll('ol>li');
    // 遍历按钮 item表示当前元素  index表示元素索引
    // 外层遍历是为了添加点击事件  内层遍历是为了取消其他盒子的样式
    btns.forEach(function (item, index) {
        item.onclick = function () {
            // 遍历按钮 t表示当前元素  i表示元素索引
            btns.forEach(function (t, i) {
                t.className = ''
                tabs[i].className = ''

            })
            item.className = 'active'
            tabs[index].className = 'active'
        }
    })
</script>
</html>
