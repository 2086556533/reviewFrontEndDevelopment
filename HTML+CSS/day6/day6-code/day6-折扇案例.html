<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body,html{
            height: 100%;
        }
        ul{
            list-style: none;
            margin: 100px auto;
            width: 600px;
            height: 400px;
            border: 1px solid red;
            position: relative;
            
        }
        ul li{
            position: absolute;
            width: 60px;
            height: 200px;
            bottom: 30px;
            left: 50%;
            margin-left: -30px;
            transform-origin: bottom center;
            text-align: center;
            border-radius: 10px;transition: all 2s;
        }
        ul li:nth-child(1),ul li:nth-child(13){
            background-color: aquamarine;
        }
        ul li:nth-child(2),ul li:nth-child(12){
            background-color: rgb(0, 101, 252);
        }
        ul li:nth-child(3),ul li:nth-child(11){
            background-color: rgb(70, 247, 1);
        }
        ul li:nth-child(4),ul li:nth-child(10){
            background-color: rgb(222, 255, 33);
        }
        ul li:nth-child(5),ul li:nth-child(9){
            background-color: rgb(255, 44, 62);
        }
        ul li:nth-child(6),ul li:nth-child(8){
            background-color: rgb(43, 167, 250);
        }
        ul li:nth-child(7){
            background-color: rgb(255, 20, 235);

        }
        ul li:not(:nth-child(7)){
            opacity: 0;
        }
        ul:hover li{
            opacity: 1;
        }
        ul:hover li:nth-child(1){
            transform: rotate(90deg);
        }
        ul:hover li:nth-child(13){
            transform: rotate(-90deg);
        }
        ul:hover li:nth-child(2){
            transform: rotate(75deg);
        }
        ul:hover li:nth-child(12){
            transform: rotate(-75deg);
        }
        ul:hover li:nth-child(3){
            transform: rotate(60deg);
        }
        ul:hover li:nth-child(11){
            transform: rotate(-60deg);
        }
        ul:hover li:nth-child(4){
            transform: rotate(45deg);
        }
        ul:hover li:nth-child(10){
            transform: rotate(-45deg);
        }
        ul:hover li:nth-child(5){
            transform: rotate(30deg);
        }
        ul:hover li:nth-child(9){
            transform: rotate(-30deg);
        }
        ul:hover li:nth-child(6){
            transform: rotate(15deg);
        }
        ul:hover li:nth-child(8){
            transform: rotate(-15deg);
        }

    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
    </ul>
</body>
</html>
