<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模态框</title>
    <style>
        #overlay{
            background-color: rgba(0,0,0,.6);
            width: 100%;
            margin: auto;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
        #center{
            background-color: #fff;
            border-radius: 5px;
            padding-top: 15px;
            padding-left: 30px;
            padding-bottom: 15px;
            width: 290px;
            height: 160px;
            position: fixed;
            margin:auto;
            left: 0;
            right:0;
            top: 0;
            bottom: 0;
        }
    </style>
    <script src="../../../vue.js"></script>
</head>
<body>
<div id="box">

    <button @click="isShow = true">show</button>
    <div id="overlay" v-show="isShow" @click.self="isShow = false">
        <div id="center">
            用户名：<input type="text">
            密码：<input type="text">
            <button>登录</button>
        </div>

    </div>
</div>
<script>
    new Vue({
        el:'#box',
        data:{
            isShow:false
        },methods:{

        }
    })
</script>
</body>
</html>
