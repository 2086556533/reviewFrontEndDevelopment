<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery</title>
</head>
<body>
<script src = '../../jquery.js'></script>

<div class="a b c d">
    hello
    <p>
        你好世界
    </p>
    world
</div>
<script>
    /*
        1. 操作文本内容
    *     1.1 html()  等价于原生js中的innerHTML
            1.1.1 html()获取      $('div').html()
            1.1.2 html()设置      $('div').html('<h1>你好马中豪</h1>');
    *     1.2 text()  等价于原生js中的innerText
            1.2.1 text()获取      $('div').text()
            1.2.2 text()设置      $('div').text('你好马中豪')
          1.3 val()  等价于原生js中的value
            1.3.1 val获取         $('input').val()
            1.3.2 val设置         $('input').val('你好马中豪')
        2. 操作元素类名
          2.1 addClass()    $('div).addClass('box') 被选中元素添加类名
          2.2 removeClass() $('div').removeClass('a') 被选中元素删除a类名
          2.3 toggleClass() $('div').toggleClass('a') 如果被选中元素有a类名就将其删除，如果没有就添加
        3. 操作元素样式
          3.1.1 css()获取元素     $('div').css('要获取的样式名称')  可以获取元素的所有样式 返回值是所愿样式的样式值
          3.1.2 css()设置元素     $('div').css('样式,样式值')  可以获取元素的所有样式
          3.1.2 css()批量设置设置元素     $('div').css({所有需要设置的样式})  可以获取元素的所有样式
   *
    * */
    $('div').toggleClass('a');

</script>
</body>
</html>
