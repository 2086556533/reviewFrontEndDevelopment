<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin: 0;
        }
        html,body{
            height: 100% ;
        }
        .nav{
            width: 100%;
            height: 30px;
            background-color: red;

        }
        .center{
            height: calc(100% - 60px);
            background-color: yellow;
        }
        .footer{
            width: 100%;
            height: 30px;
            background-color: aqua;
        }
        .left{
            width: 200px;
            height: 100%;
            background-color: blue;
            float: left;
        }
        .right{
            width: 200px;
            height: 100%;
            background-color: blue;
            float: left;
        }
        .index{
            width: calc(100% - 400px);
            height: 100%;
            float: left;
            background-color: orange;
        }
    </style>
</head>
<body>
<div class="nav"></div>
<div class="center">
    <div class="left"></div>
    <div class="index"></div>
    <div class="right"></div>
</div>
<div class="footer"></div>

</body>
</html>
