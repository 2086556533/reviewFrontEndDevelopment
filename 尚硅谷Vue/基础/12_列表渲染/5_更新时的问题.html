<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>

<body>

    <div id="box">
        <button @click="updataMa">更新马冬梅</button>
        <ul>
            <li v-for="(person,index) of persons" :key="person.id">{{person.name}}---{{person.age}}---{{person.sex}}
            </li>
        </ul>
    </div>
    <script>

        const vm = new Vue({
            el: '#box',
            data: {
                // 0原顺序 1 降序 2 升序
                sortType: 0,
                keyWord: '',
                persons: [
                    { id: '001', name: '马冬梅', age: 190, sex: '女' },
                    { id: '002', name: '周冬雨', age: 120, sex: '女' },
                    { id: '003', name: '周杰伦', age: 179, sex: '男' },
                    { id: '004', name: '温兆伦', age: 129, sex: '男' },
                ],

            },
            methods: {
                updataMa() {
                    // this.persons[0].name = '马中豪'  // 奏效
                    // this.persons[0].age = 32  // 奏效
                    // this.persons[0].sex = '女'    // 奏效
                    // this.persons[0] = { id: '001', name: '马中豪', age: 60, sex: '男' } // 不奏效
                    this.persons.splice(0, 1, { id: '001', name: '马中豪', age: 60, sex: '男' })   // 奏效
                }
            }


        })
    </script>
</body>

</html>
