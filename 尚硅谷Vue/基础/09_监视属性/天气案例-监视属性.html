<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>

<body>
    <div id="box">
        <h2>今天天气是{{infon}}</h2>
        <button @click="handleCli">改变</button>

    </div>
    <script>
        /*
                监视属性watch
                    1. 当被监视属性变化时，回调函数自动调用，进行相关操作
                    2. 监视的属性必须存在，才能进行监视
                    3. 监视的两种写法
                        1. new Vue时传入watch配置
                        2. 通过vm.$watch监视
        */
        const vm = new Vue({
            el: '#box',
            data: {

                weatherCode: true
            },
            methods: {
                handleCli() {
                    this.weatherCode = !this.weatherCode
                }
            },
            computed: {
                infon() {
                    return this.weatherCode ? '凉爽' : '炎热'
                }
            },
            // watch: {
            //     weatherCode: {
            //         // 页面初始化时，让handler调用一下
            //         immediate: true,
            //         // handler 什么时候调用？ 当weatherCode发生变化时
            //         handler(newValue, oldValue) {
            //             console.log('1231', newValue, oldValue)
            //         }
            //     },
            // }

        })
        vm.$watch('weatherCode', {
            immediate: true,
            // handler 什么时候调用？ 当weatherCode发生变化时
            handler(newValue, oldValue) {
                console.log('1231', newValue, oldValue)
            }
        })
    </script>
</body>

</html>
