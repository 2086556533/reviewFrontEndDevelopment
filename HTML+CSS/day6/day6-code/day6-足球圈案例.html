<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<style>
    * {
        margin: 0;
        padding: 0;
    }
    html{
        font-size:16px;
    }

    ul {
        list-style: none;
    }

    html, body {
        width: 100%;
    }

    body {
        width: 20rem;
        height: 30rem;
        display: flex;
        flex-direction: column;
    }

    /* 头部样式 */
    header {
        height: 2.75rem;
        background-color: #08c63e;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    header div {
        width: 3.75rem;
        height: 1.5625rem;
        line-height: 1.5625rem;
        text-align: center;
        font-size: .75rem;
    }

    header div:nth-child(1) {
        border-radius: .8125rem 0 0 .8125rem;
        background-color: #63d985;
        color: white;
    }

    header div:nth-child(2) {
        border-radius: 0 .8125rem .8125rem 0;
        background-color: #3dd066;
        color: #a9e4b4;
    }

    /* 中部样式 */
    section {

        flex: 1;
        overflow: auto;
    }

    section ul {
        display: flex;
        position: sticky;
        top: 0;
        background-color: white;
    }

    section ul li {
        flex: 1;
        text-align: center;
        line-height: 2.1875rem;
        height: 2.1875rem;
        border-bottom: .0625rem solid #d9d9d9;
        color: #8c8c8c;
        font-size: .875rem;
    }

    section ul li:hover {
        border-bottom: .125rem solid #08c63e;
        color: #08c63e;
    }

    section .list {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    section .list > div {
        width: 49%;
        margin-top: .25rem;
        border: .0625rem solid gray;
    }

    section .list > div img {
        width: 100%;
    }

    section .list > div p {
        height: 1.875rem;
        width: 100%;
        line-height: 1.875rem;
        font-size: .75rem;
        text-indent: .625rem;
    }

    /* 尾部样式 */
    footer {
        height: 2.75rem;
        background-color: white;
        color: #d5d5d7;
    }

    footer ul {
        display: flex;
        height: 100%;
    }

    footer li {
        flex: 1;
        height: 100%;
        display: flex;
        flex-direction: column;
        /* 垂直方向居中 */
        justify-content: center;
        /* 水平方向居中 */
        align-items: center;
    }
    footer li:hover{
        color: #08ca43;
    }
    footer li i{
        height: 1.3125rem;
        line-height: 1.3125rem;
        text-align: center;
    }
    footer li span{
        height: 1.0625rem;
        text-align: center;
        line-height: 1.0625rem;
        font-size: .75rem;
    }
    footer li:nth-child(3) i{
        width: 3.125rem;
        height: 3.125rem;
        border: .0625rem solid #dadada;
        border-radius: 50%;
        position: absolute;
        left: 50%;
        margin-left: -1.5625rem;
        top: -0.5rem;
        font-size: 1.875rem;
        text-align: center;
        line-height: 3.125rem;
        background-color: white;
    }
    footer li:nth-child(3){
        position: relative;
    }
    .iconfont{
        font-size: .8rem;
    }
</style>
