<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <style>
        /* 动画 */
        .mzh-enter-active {
            animation: aaa 1.5s
        }

        .mzh-leave-active {
            animation: aaa 1.5s reverse
        }

        @keyframes aaa {
            0% {
                opacity: 0;
                transform: translateX(100px);
            }

            100% {
                opacity: 1;
                transform: translateX(0px);
            }
        }
    </style>
    <script type="text/javascript" src="lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <navbar>
            <button @click="isShow=!isShow">click</button>
        </navbar>
        <!-- vue过渡效果 -->
        <!-- <transition enter-active-class="mzh-enter" leave-active-class="mzh-leave">
            <sidebar v-show="isShow"></sidebar>  
        </transition> -->
        <!-- 简易写法 -->
        <transition name="mzh" appear>
            <!-- <sidebar v-show="isShow"></sidebar>   -->
            <div v-if="isShow">11111111111111</div>

        </transition>
    </div>
    <script>

        Vue.component("navbar", {

            template: `
            <div>
              nabbar-
              <slot></slot>
            </div>
          `,
            methods: {
                handleClick() {
                    // 通知父组件 取反 isShow - 子传父 依靠 事件
                    this.$emit("myevent")
                }
            }
        })

        Vue.component("sidebar", {
            template: `
            <ul style="background-color: yellow;width: 200px;height: 500px;" >
              <li>首页</li>
              <li>钱包</li>
              <li>设置</li>
            </ul>
          `
        })

        new Vue({
            el: "#box",
            data: {
                isShow: true
            },
            methods: {

            }
        })
    </script>
</body>

</html>
