<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全局与局部</title>
    <script src="./lib/vue.js">

    </script>
</head>
<body>
    <div id="box">
        <navbar></navbar>
    </div>
    <script>
        // 全局组件
        Vue.component("navbar",{
            // js  css dom
            template:`<div>aaaaaa
                <button @click="handleClick">123</button>
                {{myname}}
                <mzh></mzh>
                </div>`,
            methods:{
                handleClick(){
                    console.log(11111)
                }
            },
            computed:{

            },
            watch:{

            },
            // data 必须是函数写法
            data(){
                return{
                    myname:'111'
                }
            },
            components:{
                "mzh":{
                    template:`
                    <div>22222</div>
                    `
                }
            }

        })
        // 根组件
        new Vue({
            el:'#box',
            data:{},
            methods:{},
            computed:{},
            watch:{}

        })
        /*
            1. 起名字：js驼峰，html用-链接  html不识别驼峰格式
            2. dom片段，没有代码提示，没有高亮显示，vue单文件组件解决
            3. css只能写成行内   vue单文件组件解决
            4. template包含一个根节点
            5. 组件时孤岛，无法直接访问外部的状态和方法   使用间接的组件通信来交流
            6. 自定义的组件data必须是一个函数
            7. 所有组件都在一起  太乱  vue单文件组件解决
        
        */
    </script>
</body>
</html>
