<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表渲染</title>
    <script src="../../../vue.js"></script>
</head>
<body>
<div id="box">
    <input type="text" @input="handleInput" v-model="myText">
    <ul>
        <li v-for="item in list">{{item}}</li>
    </ul>
</div>
<script>
    var vm = new Vue({
        el: '#box',
        data: {
            list: [111, 222, 333, 444, 555],
            myText: ''
        },
        methods: {
            handleInput() {
                console.log(this.myText);
            }
        }
    })
    var arr = [1, 2, 3, 4, 5]
    var newList = arr.filter(item => item.includes())
    console.log(newList);
    /*
    * 数组更新检测方法
    * 1. 使用以下方法操作数组 可以检测变动
    * 2. filter() concat() slice() map() 要用新数组替换旧数组 才能被检测到
    * 3. 不能检测变动的
    *   vm.items[indexOfitem] = newValue
    *   解决： 3.1 Vue.set(example1.item,indexOfitem,newValue)
    *         3.2 splice()
    *
    * */
</script>
</body>
</html>
