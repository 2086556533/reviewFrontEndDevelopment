<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>

<body>
    <!-- 
        收集表单数据：
            若：<input type="text"/>，则v-model手机的是value值，用户输入的就是value值
            若：<input type="radio"/>，则v-model收集的是value值，且要给标签配置value值
            若：<input type="checkbox"/>
                1. 没有配置input的value属性，那么收集的就是checked（勾选or未勾选，是布尔值）
                2. 配置input的value属性：
                    1. v-model的初始值是非数组，那么手机的就是checked（勾选or未勾选，是布尔值）
                    2. v-model的初始值是数组，那么收集的就是value组成的数组
                备注：v-model的三个修饰符
                    1. lazy：失去焦点在收集数据
                    2. number：输入字符串转为有效数字
                    3. trim：输入首尾空格过滤


     -->
    <div id="box">
        <form @submit.prevent="demo">
            账号：<input type="text" v-model.trim="userInfo.account"><br>
            密码：<input type="text" v-model="userInfo.password"><br>
            年龄：<input type="number" v-model.number="userInfo.age"><br>
            性别：
            男<input type="radio" name="sex" v-model='userInfo.sex' value="男">
            女<input type="radio" name="sex" v-model='userInfo.sex' value="女">
            <br>
            爱好：
            吃饭<input type="checkbox" v-model="userInfo.hobby" value="eat">
            睡觉<input type="checkbox" v-model="userInfo.hobby" value="sleep">
            玩 <input type="checkbox" v-model="userInfo.hobby" value="play">
            <br>
            所属校区<select name="" id="" v-model="userInfo.address">
                <option value="undefined">请选择地址</option>
                <option value="linfen">山西临汾</option>
                <option value="xi'an">陕西西安</option>
                <option value="beijing">中国北京</option>
            </select><br>
            其他信息：<br>
            <textarea name="" id="" cols="30" rows="10" v-model.lazy="userInfo.other"></textarea><br>
            <input type="checkbox" v-model="userInfo.agree"> 阅读并接受<a href="">《用户协议》</a><br>
            <button>提交</button>
        </form>
    </div>
    <script>
        const vm = new Vue({
            el: '#box',
            data: {
                userInfo: {
                    account: '',
                    password: '',
                    age: "",
                    sex: '男',
                    hobby: [],
                    address: 'linfen',
                    other: '',
                    agree: '',
                }

            },
            methods: {
                demo() {
                    console.log(JSON.stringify(this.userInfo))
                }
            }
        })
    </script>
</body>

</html>
