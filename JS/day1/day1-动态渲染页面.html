<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
<table border="1" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>性别</th>
    </tr>
    </thead>
    <tbody>
<!--    等待js渲染-->
    </tbody>
</table>
<script>
var ta = [
    {id:1,name:'马中豪',sex:'男'},
    {id:2,name:'张诗琪',sex:'男'},
    {id:3,name:'王俊龙',sex:'男'}
]
var tb = document.querySelector('tbody')
    ta.forEach(function (item) {
        console.log(item);
        // 每循环一次创建一个tr标签
        var tr = document.createElement('tr')

        for(var key in item){
            // 生成td标签
            var td = document.createElement('td');
            td.innerHTML = item[key];
            // 把td插入到tr标签
            tr.appendChild(td);

        }
        // 把tr插入到tbody
        tb.appendChild(tr)
    })
</script>
</body>
</html>
