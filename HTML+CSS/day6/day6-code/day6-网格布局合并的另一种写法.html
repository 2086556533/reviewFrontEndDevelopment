<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            height: 100%;
        }
        body>div{
            width: 600px;
            height: 600px;
            border: 1px solid red;
            display: grid;
            grid-template-rows: repeat(3,200px);
            grid-template-columns: repeat(3,200px);
            
        }
        body>div div:nth-child(1){
            grid-column-start: 1;
            grid-column-end: 3;

        }
        body>div div:nth-child(2){
            grid-column-start: 3;
            grid-column-end:4 ;

            grid-row-start: 1;
            grid-row-end: 3;

        }
    </style>
</head>
<body>
    <div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
