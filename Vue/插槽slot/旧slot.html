<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    
    <div id="box">
        <child>
            <div>1111111</div>
            <div slot="a">2222222</div>
            <div slot="a">3333333</div>
            <div slot="a">4444444</div>

        </child>
    </div>
    <script>
        Vue.component('child',{
            template:`<div>
                        child
                        <!--  单个插槽写法-->
                        <slot></slot>
                        <!--  具名插槽写法-->
                        <slot name = "a"></slot>
                        <slot name = "b"></slot>
                        <slot name = "c"></slot>
                       
                      </div>`
        })
        new Vue({
            el:'#box',
/*
    插槽可以扩展组件能力  提高组件的复用性
*/
        })
    </script>
</body>
</html>
