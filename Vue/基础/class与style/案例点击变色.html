<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点击变色</title>
    <style>
        .active{
            background-color: red;
        }
    </style>
    <script src="../../../vue.js"></script>
</head>
<body>
<div id="box">
    <ul>
        <li @click="light(index)" :class="myClass === index?'active':''" v-for="(data,index) in list">{{data}}--{{index}}</li>
    </ul>

</div>
<script>
    new Vue({
        el:'#box',
        data:{
            list:[1111,2222,3333,4444,5555],
            myClass:-1
        },
        methods:{
            light(index){
                this.myClass = index;
            }
        }
    })
</script>
</body>
</html>
