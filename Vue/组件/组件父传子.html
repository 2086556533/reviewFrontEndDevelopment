    Vue.component("navbar", {

        // props:{

        // 默认属性

            myname:{
                type:String,
                default:''
            },
            myright:{
                type:Boolean,
                default: true
            },
            myparent:{

                default:''
            }

        template: `
          <div>

          </div>`,
        methods: {

    new Vue({
        el: '#box',
        data: {
            parent:'111111'
        },
        methods: {},
        computed: {},
        watch: {}

    })

        1. 起名字：js驼峰，html用-链接  html不识别驼峰格式

        3. css只能写成行内   vue单文件组件解决

    */
