<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='./lib/vue.js'></script>
</head>
<body>
    <div id="box">
        {{title}}
        <child :mytitle="title"></child>
    </div>
    <script>
        Vue.component('child',{
            // props用来接收属性  修改组件的属性值没有意义  会受到父组件的影响
            props:['mytitle'],
            // 加上v-once后 表示只渲染一次  模板不会继续更新
            template:`<div v-once>
                        child--{{mytitle}}
                        <button @click='handleClick'>改变title</button>
                      </div>`,
            methods:{
                handleClick(){
                    this.mytitle = '55555555555'
                }
            }
        })
       var vm = new Vue({
            el:'#box',
            data:{
                title:'111111111'
            }
        })
        /*
            属性可以修改吗
            不可以直接修改，直接修改会造成数据流紊乱，影响更新数据后的页面渲染，想修改可以在父组件的状态值进行修改
        */
    </script>
</body>
</html>
