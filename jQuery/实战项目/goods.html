<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/base.css">
    <link rel="stylesheet" href="./CSS/goods.css">
</head>
<body>
<!--头部-->
<div class="header">
    商品列表
    <p class="off active">您好
        <a href="./login.html">请登录</a>
    </p>

    <p class="active"><a href="./index.html">回到首页</a>
        <a href="./cart.html">购物车</a></p>

</div>
<!--筛选-->
<div class="filterBox">
    <!--    分类-->
    <div class="content">
        <p>分类</p>
        <ul class="category">

        </ul>

    </div>
    <!--    筛选-->
    <div class="content">
        <p>筛选</p>
        <ul class="filter">

            <li class="active" type="">全部</li>
            <li type="sale">折扣</li>
            <li type="hot">热销</li>
        </ul>
    </div>
    <!--    折扣-->
    <div class="content">
        <p>折扣</p>
        <ul class="sale">

            <li class="active" sale="10">全部</li>
            <li sale="5">5</li>
            <li sale="6">6</li>
            <li sale="7">7</li>
            <li sale="8">8</li>
            <li sale="9">9</li>
        </ul>
    </div>
    <!--    排序-->
    <div class="content">
        <p>排序</p>
        <ul class="sort">

            <li class="active" sort="ASC" type="id">综合升序</li>
            <li sort="DESC" type="id">综合降序</li>
            <li sort="ASC" type="price">价格升序</li>
            <li sort="DESC" type="price">价格降序</li>
            <li sort="ASC" type="sale">折扣升序</li>
            <li sort="DESC" type="sale">折扣降序</li>
        </ul>
    </div>
    <!--    搜索-->
    <div class="content">
        <p>搜索</p>
        <input type="text" class="search">
    </div>
    <!--    分页-->
    <div class="content">
        <span class="left">&lt;</span>
        <span class="total"></span>
        <span class="right">&gt;</span>
        <select name="" id="">
            <option>12</option>
            <option>16</option>
            <option>20</option>
            <option>24</option>
        </select>
        <input type="text" value="1" class="page">
        <button class="turnTo">跳转</button>
    </div>
</div>
<!--内容-->
<ul class="list">

</ul>
</body>
<script src="../../jquery.js"></script>
<script src="./JS/goods.js"></script>

</html>
