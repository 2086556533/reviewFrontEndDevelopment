<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>

<body>
    <!-- 
        v-once指令
            1. v-once所在节点在初次动态渲染后，就视为静态内容
            2. 以后数据的改变不会引起v-once所在结构的更新，可以用于性能优化

     -->
    <div id="box">
        <h2 v-once>刚开始的值是：{{name}}</h2>
        <h2>加一之后的值是：{{name}}</h2>
        <button @click="name++">点我n加一</button>
    </div>
    <script>
        new Vue({
            el: '#box',
            data: {
                name: 1
            }
        })
    </script>
</body>

</html>
