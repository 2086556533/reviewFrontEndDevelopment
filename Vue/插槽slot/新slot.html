<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    
    <div id="box">
        <child>
            <template v-slot:a>
                <!-- 新版slot中 template标签不占文档流位置 -->
                <div>111111111111111</div>
            </template>
            <template #b>
                <div>22</div>
            </template>
            <template #c>
                <div>333333</div>
            </template>

        </child>
    </div>
    <script>
        Vue.component('child',{
            template:`<div>
                        child
                        <!--  单个插槽写法-->
                        <slot></slot>
                        <!--  具名插槽写法-->
                        <slot name = "a"></slot>
                        <slot name = "b"></slot>
                        <slot name = "c"></slot>
                       
                      </div>`
        })
        new Vue({
            el:'#box',
/*
    插槽可以扩展组件能力  提高组件的复用性
*/
        })
    </script>
</body>
</html>
