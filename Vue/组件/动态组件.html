<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js">

    </script>
    <style>
        *{
            padding: 0px;
            margin: 0px;

        }
        html,body{
            width: 100%;
            height: 100%;
        }
        footer ul{
            display: flex;
            position: fixed;
            left: 0px;
            bottom: 0px;
            width: 100%;
            height: 40px;

        }
        footer ul li {
            flex: 1;
            text-align: center;
            list-style:none;
            height: 40px;
            line-height: 40px;
            background-color: gray;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="box">
        <!-- 不使用动态组件的方式 -->
        <!-- <home v-show="which === 'home'"></home>
        <list v-show="which === 'list'"></list>
        <shopcar v-show="which === 'shopcar'"></shopcar> -->

        <!-- 使用动态组件的方法 -->
        <!-- 动态组件会销毁上一个组件  并创建下一个组件 -->
        <keep-alive>
            <!-- keepalive可以将上一个组件保存  将上一个组件中的数据存在内存中 -->
            <component :is="which"></component>
        </keep-alive>



        <footer>
            <ul>
                <li @click = "which = 'home' ">首页</li>
                <li @click = "which = 'list' ">列表</li>
                <li @click = "which = 'shopcar' ">购物车</li>
            </ul>
        </footer>
    </div>
    <script>
        Vue.component('home',{
            template:`<div>home<input type="search"/></div>`
        })
        Vue.component('list',{
            template:`<div>list</div>`
        })
        Vue.component('shopcar',{
            template:`<div>shopcar</div>`
        })
        new Vue({
            el:'#box',
            data:{
                which:'home'
            }

        })
    </script>
</body>
</html>
