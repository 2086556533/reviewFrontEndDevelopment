<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script src="../../../vue.js"></script>
</head>
<body>
<div id="box">
{{myname}}-{{myage}}
    <button @click = 'handleChange()'>change</button>
    <div :class="whichColor">切换背景颜色</div>
    <div :class="isColor?'res':'yellow'">切换背景颜色</div>
<!--    v-show v-if  指令-->
    <div v-show = 'isShow'>vue指令</div>
    <div v-if = 'isCreated'>动态创建和删除</div>
<!--    v-for 指令-->
    <ul>
        <li v-for="(data,index) in list">{{data}}-{{index}}</li>
    </ul>
</div>
<script>
    new Vue({
        el: "#box",
        data:{
            myname:'mzh',
            myage:19,
            whichColor:'red',
            isColor:true,
            isShow:false,
            isCreated:false,
            list: [1,2,3,4,5]
        },
        //所有的方法
        methods:{
            handleChange:function () {
                this.myname = 'zsq';
                this.myage = 20;
                this.whichColor = 'yellow';
                this.isColor = !this.isColor;
                this.isShow = !this.isShow;
                this.isCreated = !this.isCreated
            },

        }

    })



</script>
</body>


</html>
