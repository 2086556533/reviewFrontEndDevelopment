<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>

<body>
    <!-- 学过的指令
            v-bind：单向绑定解析表达式，可简写为：
            v-model：双向数据绑定
            v-for：遍历数组、对象、字符串
            v-on：绑定事件监听，可简写为@
            v-if: 条件渲染（动态控制节点是否存在）
            v-else：条件渲染（动态控制节点是否存在）
            v-show：条件渲染（动态控制节点是否展示）
            v-text: 向其所在的节点中渲染文本内容 会替换掉节点中的内容 插值语法不会
            v-html:向指定节点中渲染包含html结构的内容
                1. 与插值语法的区别:
                    1. V-html会替换掉节点中所有的内容，{{xx}}不会
                    2. v-html可以识别html结构
                2. 严重注意：v-html由安全性问题
                    1. 在网站上动态渲染html是非常危险的，容易导致XSS攻击
                    2. 一定要在可信的内容上使用v-html，永远不要再用户输入的内容上使用v-html！！！
    -->
    <div id="box">
        <h2>{{name}}</h2>
        <h2 v-html="name"></h2>
        <h2 v-text="name"></h2>
    </div>
    <script>
        new Vue({
            el: '#box',
            data: {
                name: '<h1>马中豪</h1>'
            }
        })
    </script>
</body>

</html>
