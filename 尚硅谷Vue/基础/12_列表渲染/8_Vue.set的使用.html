<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>

<body>

    <div id="box">
        <h1>大哥信息</h1>
        <h2>大哥名称:{{boss.name}}</h2>
        <h2>大哥地址{{boss.address}}</h2>
        <h2>大哥性别:{{boss.sex}}</h2><br>
        <h1>小弟信息</h1>
        <button @click="handleCli">点我给小弟添加性别</button>
        <h2>姓名:{{student.name}}</h2>
        <h2 v-show="student.sex">性别:{{student.sex}}</h2>
        <h2>年龄:真实年龄:{{student.age.rAge}}---对外:{{student.age.sAge}}</h2>
        <h2>朋友们</h2>
        <ul>
            <li v-for="(item,index) in student.friends" :key="index">{{item.name}}----{{item.age}}</li>
        </ul>


    </div>
    <script>

        const vm = new Vue({
            el: '#box',
            data: {
                boss: {
                    name: '马中豪',
                    address: '山西临汾',
                },
                student: {
                    name: '张适旗',
                    age: {
                        rAge: 18,
                        sAge: 60
                    },
                    friends: [
                        { name: '王俊龙', age: 35 },
                        { name: '王俊龙', age: 35 },
                        { name: '王俊龙', age: 35 },

                    ]

                }
            },
            methods: {
                handleCli() {
                    // Vue.set(this.student, 'sex', '男')
                    this.$set(this.student, 'sex', '男')
                    this.$set(this.boss, 'sex', '男')
                }
            }


        })
    </script>
</body>

</html>
