<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            background-color: #f7f7f7;
        }

        header {
            width: 1320px;
            height: 132px;
            background-color: #f7f7f7;
            margin: 0 auto;
        }

        .logo {
            width: 100%;
            color: #1f8fee;
            margin: 44px 0 44px 72px;
            font-size: 44px;
            display: inline-block;
            position: relative;
        }

        .connect {
            width: 316px;
            height: 34px;
            display: inline-block;
            position: absolute;
            top: 5px;
            right: 0;
            color: black;
        }

        .connect_info {
            display: inline-block;
            font-size: 12px;
        }

        nav {
            width: 100%;
            height: 80px;
            background-color: #ffffff;
            padding-left: 58px;
            padding-right: 58px;
            overflow: hidden;
        }

        .nav_box {
            width: 1226px;
            height: 50px;
            background-color: red;
            margin: 0 auto;

        }

        p {
            display: inline-block;
        }

        ul {
            list-style: none;
            background-color: white;
        }

        li {
            display: inline-block;
            width: 170px;
            height: 50px;
            border-right: 1px solid blue;
            text-align: center;
            line-height: 50px;
            background-color: white;
        }

        li:hover {
            background-color: red;
        }

        a {
            display: inline-block;
        }

        .null {
            border: none;

        }
        .null:hover{
            background-color: white;
        }

    </style>
</head>
<body>
<header>
    <div class="logo"><p>三衫智能</p>
        <div class="connect">
            <div class="number connect_info">
                <img src="number.png" alt="联系电话" style="height: 20px">
                <p>000-000-0000</p>
            </div>
            <div class="email connect_info">
                <img src="email.png" alt="邮箱" style="height: 20px">
                <p>11111111111@163.com</p>
            </div>
        </div>
    </div>

</header>
<nav>

            </a>
            <a href="">

            </a>

            <li class="null"></li>


            <li class="null"></li>


        </ul>
    </div>
</nav>

</body>
</html>
