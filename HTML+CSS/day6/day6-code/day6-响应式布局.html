<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>响应式布局</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100%;
            height: 100%;
        }

        header {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        header > div {
            width: 48%;
        }

        header > div:nth-child(2) {
            display: flex;
            justify-content: space-between;
        }

        header > div:nth-child(1) img {
            width: 100%;
        }

        header > div:nth-child(2) img {
            width: 48%;
        }

        @media screen and (max-width: 1024px) {
            header > div {
                width: 100%;
            }
        }

        section {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        @media screen and (min-width: 1024px) {
            section > div {
                width: 23%;
            }
        }

        @media screen and (min-width: 768px) and (max-width: 1024px) {
            section > div {
                width: 31%;
            }
        }
        @media screen and (min-width: 450px) and (max-width: 768px){
            section > div {
                width: 48%;
            }
        }
        @media screen and (max-width: 450px){
            section>div{
                width: 100%;
            }
        }
    </style>
</head>
<body>
<header>
    <div><img src="../day6-img/demo4.png" alt=""></div>
    <div><img src="../day6-img/123.PNG" alt=""><img src="../day6-img/girl.png" alt=""></div>

</header>
<section>
    <div><img src="../day6-img/123.PNG" alt=""></div>
    <div><img src="../day6-img/123.PNG" alt=""></div>
    <div><img src="../day6-img/123.PNG" alt=""></div>
    <div><img src="../day6-img/123.PNG" alt=""></div>
    <div><img src="../day6-img/123.PNG" alt=""></div>
    <div><img src="../day6-img/123.PNG" alt=""></div>
    <div><img src="../day6-img/123.PNG" alt=""></div>
    <div><img src="../day6-img/123.PNG" alt=""></div>
    <div><img src="../day6-img/123.PNG" alt=""></div>
    <div><img src="../day6-img/123.PNG" alt=""></div>
    <div><img src="../day6-img/123.PNG" alt=""></div>
    <div><img src="../day6-img/123.PNG" alt=""></div>

</section>
</body>
</html>
