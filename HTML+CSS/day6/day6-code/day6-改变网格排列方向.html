<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            height: 100%;
        }
        body>div{
            width: 600px;
            height: 600px;
            border: 1px solid red;
            display: grid;
            grid-template-rows: repeat(3,100px);
            grid-template-columns: repeat(3,100px);
            /* 改变排列顺序 */
            grid-auto-flow: column;
            /* 改变单元格对齐方式 */
            justify-content: center;
            align-content: center;
            justify-items: center;
            align-items: center;

        }
        body>div div{
            width: 50px;
            height: 50px;
            border: 1px solid blue;
            line-height: 50px;
            text-align: center;
            justify-items: center;
            
        }
    </style>
</head>
<body>
    <div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>

    </div>
</body>
</html>
