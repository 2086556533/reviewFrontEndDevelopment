<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=ese">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {

            height: 2000px;
            border: 1px solid red;
            transition: all 2s linear ;
        }

        .top {
            width: 100%;
            height: 100px;
            background-color: aqua;
            line-height: 100px;
            font-size: 50px;
            position: fixed;
            text-align: center;
            top: -100px;
            transition: top 2s linear;
        }

        .back {
            width: 50px;
            height: 50px;
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: red;
        }

    </style>
</head>
<body>
<div class="top" id='topTab' style="display: block;">顶部通栏</div>
<div class="back" id="toTop" style="display: none;">回到顶部</div>

</body>
<script>
var topTab = document.getElementById('topTab')
var toTop = document.getElementById('toTop')
console.log(topTab);
console.log(toTop);
window.onscroll = function () {
    if(document.body.scrollTop>500){
        topTab.style.top = '0'
        toTop.style.display = 'block'

    }else{
        topTab.style.top = '-100px'
        toTop.style.display = 'none'
    }
}
toTop.onclick = function () {
    window.scrollTo({
        top:0,
        behavior:'smooth'
    })
}
</script>
</html>
